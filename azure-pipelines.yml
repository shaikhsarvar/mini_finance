trigger:
- main

pool:
  name: 'local pc'  # Your self-hosted agent

variables:
  - group: sonar-Analysis-minifinace
  dockerHubUsername: 'sksarvar'
  imageName: 'ubuntu-app'
  imageTag: 'v2.1'

steps:

# 🔧 Install SonarScanner CLI (optional if already available)
- script: |
    choco install sonarscanner -y
  displayName: 'Install SonarScanner'
  condition: eq( variables['Agent.OS'], 'Windows_NT' )

# 🛠️ Build and Push Docker Image
- task: Docker@2
  displayName: 'Build and Push Docker Image'
  inputs:
    containerRegistry: 'dockerhub-azuredevops'
    repository: '$(dockerHubUsername)/$(imageName)'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(imageTag)

# 🚀 Deploy Locally
- script: |
    docker pull $(dockerHubUsername)/$(imageName):$(imageTag)
    docker rm -f ubuntu-app || true
    docker run -d --name ubuntu-app -p 9090:80 $(dockerHubUsername)/$(imageName):$(imageTag)
  displayName: 'Deploy Docker Container on Local PC'

# 🔍 SonarQube Analysis
- script: |
    sonar-scanner \
      -Dsonar.projectKey=ubuntu-app \
      -Dsonar.sources=. \
      -Dsonar.host.url=$(SONAR_HOST_URL) \
      -Dsonar.login=$(SONAR_TOKEN)
  displayName: 'Run SonarQube Analysis'
  env:
    SONAR_TOKEN: $(SONAR_TOKEN)
